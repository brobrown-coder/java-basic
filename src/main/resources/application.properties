# 서버 포트 설정
server.port=8080

# 애플리케이션 이름
spring.application.name=calculator

# 정적 리소스 설정 (HTML, CSS, JS 파일)
spring.web.resources.static-locations=classpath:/static/,file:../ui-server/

# CORS 설정 (프론트엔드와 백엔드가 다른 포트에서 실행될 때)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# 로깅 설정
logging.level.com.example.calculator=DEBUG
logging.level.org.springframework.web=DEBUG

# JSON 응답 설정
spring.jackson.serialization.write-dates-as-timestamps=false
